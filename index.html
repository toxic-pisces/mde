        .machine-name {

        .part-selector {

        .action-btn {

        .btn-complete {

        .btn-st√∂rung {

        /* Modal */

        .modal-content {

        .modal-content h2 {

            font-weight: 700;

        .input-group {

        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #475569;
            margin-bottom: 10px;

        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            font-size: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;

        .btn-secondary {

            font-size: 16px;

        /* St√∂rung Options */
        .st√∂rung-options {

        }

        .st√∂rung-option {

        }

        .st√∂rung-option:hover {

        }

        .st√∂rung-option.selected {

        }

        .st√∂rung-option h3 {

        }

        .timeline-slider {

        .timeline-slider::-webkit-slider-thumb {

        .timeline-slider::-moz-range-thumb {

        .timeline-value {

        @keyframes fadeIn {

        @keyframes popIn {

            50% {

            }
            100% {

                transform: scale(1);
            }
        }

        .hidden {

        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>üè≠ Maschinen Pr√ºfsystem</h1>
            <input type="text" id="pr√ºfnummer" placeholder="Pr√ºfnummer eingeben" maxlength="10">
            <button class="btn-primary" onclick="login()">Anmelden</button>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-container hidden">
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar">üë§</div>
                <div class="user-name" id="userName">Pr√ºfer</div>
            </div>
            <button class="sidebar-btn" onclick="logout()" title="Abmelden">üö™</button>
        </div>

        <div class="content">
            <div class="machine-card">
                <div class="machine-header">
                    <div class="machine-image">‚öôÔ∏è</div>
                    <div class="machine-info">
                        <h1 class="machine-name">Maschine 01</h1>
                        <label style="font-weight: 600; display: block; margin-bottom: 10px;">Aktuelles Teil:</label>
                        <select class="part-selector" id="partSelector">
                            <option value="Housing A">Housing A</option>
                            <option value="Housing B">Housing B</option>
                            <option value="Deckel XL">Deckel XL</option>
                            <option value="Geh√§use Pro">Geh√§use Pro</option>
                            <option value="Basis Modul">Basis Modul</option>
                        </select>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn btn-complete" onclick="openPr√ºfungModal()">
                        ‚úì Pr√ºfung abgeschlossen
                    </button>
                    <button class="action-btn btn-st√∂rung" onclick="openSt√∂rungModal()">
                        ‚ö†Ô∏è St√∂rungen
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let state = {
            pr√ºfnummer: '',
            currentPart: 'Housing A',
            pr√ºfungen: [],
            st√∂rungen: []
        };

        function login() {
            const input = document.getElementById('pr√ºfnummer');
            if (input.value.trim()) {
                state.pr√ºfnummer = input.value.trim();
                document.getElementById('userName').textContent = 'P-' + state.pr√ºfnummer;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
            }
        }

        function logout() {
            if (confirm('M√∂chten Sie sich wirklich abmelden?')) {
                state.pr√ºfnummer = '';
                document.getElementById('pr√ºfnummer').value = '';
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        }

        function openPr√ºfungModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'pr√ºfungModal';
            modal.onclick = (e) => { if (e.target === modal) closeModal(); };

            modal.innerHTML = `
                <div class="modal-content">
                    <h2>‚úì Pr√ºfung abgeschlossen</h2>
                    <div class="input-group">
                        <label>i.O. Teileanzahl:</label>
                        <input type="number" id="ioCount" min="0" value="0">
                    </div>
                    <div class="input-group">
                        <label>n.i.O. Teileanzahl:</label>
                        <input type="number" id="nioCount" min="0" value="0">
                    </div>
                    <div class="modal-buttons">
                        <button class="btn-secondary" onclick="closeModal()">Abbrechen</button>
                        <button class="btn-primary" onclick="savePr√ºfung()">Best√§tigen</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function savePr√ºfung() {
            const ioCount = parseInt(document.getElementById('ioCount').value) || 0;
            const nioCount = parseInt(document.getElementById('nioCount').value) || 0;
            const pr√ºfung = {
                timestamp: new Date().toISOString(),
                pr√ºfnummer: state.pr√ºfnummer,
                part: state.currentPart,
                io: ioCount,
                nio: nioCount
            };
            state.pr√ºfungen.push(pr√ºfung);
            console.log('Pr√ºfung gespeichert:', pr√ºfung);
            closeModal();
            showSuccess('Pr√ºfung erfolgreich gespeichert!');
        }

        function openSt√∂rungModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'st√∂rungModal';
            modal.onclick = (e) => { if (e.target === modal) closeModal(); };

            modal.innerHTML = `
                <div class="modal-content">
                    <h2>‚ö†Ô∏è St√∂rung melden</h2>
                    <div class="st√∂rung-options">
                        <div class="st√∂rung-option" onclick="selectSt√∂rung(this, 'Technischer Defekt')">
                            <h3>üîß Technischer Defekt</h3>
                        </div>
                        <div class="st√∂rung-option" onclick="selectSt√∂rung(this, 'Material fehlt')">
                            <h3>üì¶ Material fehlt</h3>
                        </div>
                        <div class="st√∂rung-option" onclick="selectSt√∂rung(this, 'Qualit√§tsproblem')">
                            <h3>‚ö†Ô∏è Qualit√§tsproblem</h3>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Dauer in Minuten:</label>
                        <input type="range" class="timeline-slider" id="st√∂rungDuration" min="1" max="120" value="30" oninput="updateDuration()">
                        <div class="timeline-value" id="durationDisplay">30 min</div>
                    </div>
                    <div class="modal-buttons">
                        <button class="btn-secondary" onclick="closeModal()">Abbrechen</button>
                        <button class="btn-primary" onclick="saveSt√∂rung()">Best√§tigen</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        let selectedSt√∂rung = null;
        function selectSt√∂rung(el, type) {
            document.querySelectorAll('.st√∂rung-option').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');
            selectedSt√∂rung = type;
        }

        function updateDuration() {
            const val = document.getElementById('st√∂rungDuration').value;
            document.getElementById('durationDisplay').textContent = val + ' min';
        }

        function saveSt√∂rung() {
            if (!selectedSt√∂rung) {
                alert('Bitte w√§hlen Sie eine St√∂rung aus!');
                return;
            }
            const duration = parseInt(document.getElementById('st√∂rungDuration').value);
            const st√∂rung = {
                timestamp: new Date().toISOString(),
                pr√ºfnummer: state.pr√ºfnummer,
                type: selectedSt√∂rung,
                duration: duration
            };
            state.st√∂rungen.push(st√∂rung);
            console.log('St√∂rung gespeichert:', st√∂rung);
            closeModal();
            selectedSt√∂rung = null;
            showSuccess('St√∂rung erfolgreich gemeldet!');
        }

        function closeModal() {
            const modal = document.getElementById('pr√ºfungModal') || document.getElementById('st√∂rungModal');
            if (modal) modal.remove();
        }

        function showSuccess(msg) {
            const toast = document.createElement('div');
            toast.style.cssText = `position: fixed; top: 30px; right: 30px; background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 20px 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4); font-weight: 600; z-index: 10000;`;
            toast.textContent = '‚úì ' + msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.getElementById('pr√ºfnummer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('partSelector').addEventListener('change', (e) => {
            state.currentPart = e.target.value;
        });
    </script>
</body>
</html>
