<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maschinen Pr√ºfsystem</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#2a5298">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .login-box {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            width: 450px;
            position: relative;
            z-index: 1;
        }

        .login-box h1 {
            color: #1a202c;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .login-box input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 24px;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .login-box input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .login-display {
            width: 100%;
            padding: 24px;
            font-size: 36px;
            font-weight: 700;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            border: 3px solid #e2e8f0;
            border-radius: 16px;
            margin-bottom: 20px;

        }

            justify-content: center;

        .login-numpad-btn:hover {

            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.15);
        }

        .login-numpad-btn:active {
            transform: translateY(0);

            color: white;
        }

        .login-numpad-btn.special {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            font-size: 18px;
        }

        .login-numpad-btn.special:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }

        /* Main Container */
        .main-container {
            display: flex;
            height: 100vh;
            background: #ecf0f1;
        }

        /* Sidebar */
        .sidebar {
            width: 100px;
            background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 10px;
            box-shadow: 2px 0 24px rgba(0,0,0,0.08);
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2a5298, #1e3c72);

            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
            box-shadow: 0 4px 16px rgba(42, 82, 152, 0.4);

            font-size: 11px;

            font-weight: 500;

        .sidebar-btn {

            align-items: center;

            transform: translateY(-2px);
        }

        .sidebar-btn.database-btn {
            margin-top: auto;
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .sidebar-btn.database-btn:hover {
            background: rgba(16, 185, 129, 0.3);
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 30px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .content.machine-active::before {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.35) 0%, rgba(16, 185, 129, 0.15) 40%, transparent 70%);
            animation: glowPulse 4s ease-in-out infinite;
            opacity: 1;
        }

        .content.machine-inactive::before {
            background: radial-gradient(circle, rgba(239, 68, 68, 0.35) 0%, rgba(239, 68, 68, 0.15) 40%, transparent 70%);
            animation: glowPulse 4s ease-in-out infinite;
            opacity: 1;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.85);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
                opacity: 1;
            }
        }

        /* Machine Card */

            background: white;
            border-radius: 24px;

            box-shadow: 0 8px 32px rgba(0,0,0,0.08);

            grid-template-rows: auto auto 1fr auto;
            gap: 30px;
            height: calc(100vh - 60px);
            position: relative;
            z-index: 1;
        }

        .machine-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .machine-image {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
            overflow: hidden;
            flex-shrink: 0;
        }

        .machine-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .machine-info-top {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .machine-name {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .status-toggle {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            font-size: 16px;
            border: none;
            width: fit-content;
            position: relative;
            overflow: hidden;
        }

        .status-toggle.active {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            animation: glowGreen 2s ease-in-out infinite;
        }

        .status-toggle.inactive {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
            animation: glowRed 2s ease-in-out infinite;
        }

        @keyframes glowGreen {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.8), 0 0 60px rgba(16, 185, 129, 0.4); }
        }

        @keyframes glowRed {
            0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.8), 0 0 60px rgba(239, 68, 68, 0.4); }
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .part-selection-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .part-selector-wrapper {
            flex: 1;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 24px;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .part-label {
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .current-part-display {
            flex: 1;
            padding: 18px 24px;
            background: white;
            border: 2px solid #cbd5e1;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            color: #1a202c;
            text-align: center;
        }

        .change-part-btn {
            padding: 18px 32px;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
            white-space: nowrap;
        }

        .change-part-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: auto;
        }

        .action-btn {
            padding: 32px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
        }

        .btn-complete {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-st√∂rung {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .btn-st√∂rung:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 24px 60px rgba(0,0,0,0.2);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-header {
            padding: 30px 40px;
            border-bottom: 2px solid #f1f5f9;
        }

        .modal-header h2 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .modal-body {
            padding: 40px;
        }

        /* Responsive Numpad Layout */
        @media (min-width: 900px) and (orientation: landscape) {
            .modal-content {
                max-width: 1000px;
            }

            .numpad-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 40px;
                align-items: start;
            }

            .numpad-left {
                display: flex;
                flex-direction: column;
                gap: 30px;
            }

            .numpad {
                margin-bottom: 0;
            }
        }

        /* Number Input Display */
        .number-input-display {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 3px solid #e2e8f0;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .number-input-display.active {
            border-color: #2a5298;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            box-shadow: 0 0 0 4px rgba(42, 82, 152, 0.1);
        }

        .number-input-label {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        }

        .number-input-value {
            font-size: 72px;
            font-weight: 700;
            color: #1a202c;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-input-value.empty {
            color: #cbd5e1;
        }

        /* Numpad */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .numpad-btn {
            aspect-ratio: 1;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 32px;
            font-weight: 600;
            color: #1a202c;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .numpad-btn:hover {
            background: #f8fafc;
            border-color: #2a5298;
            transform: scale(1.05);
        }

        .numpad-btn:active {
            transform: scale(0.95);

        }

        .numpad-btn.special {
            background: linear-gradient(135deg, #ef4444, #dc2626);

            border: none;

        }

        .numpad-btn.special:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        .numpad-btn.wide {
            grid-column: span 2;
        }

        /* Input Tabs */
        .input-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-tab {
            padding: 20px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .input-tab:hover {
            background: white;
            border-color: #cbd5e1;
        }

        .input-tab.active {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
        }

        .input-tab-label {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .input-tab-value {
            font-size: 36px;
            font-weight: 700;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
        }

        /* Database Modal */
        .database-modal-content {
            max-width: 1200px;
        }

        .database-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 40px;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            border-radius: 20px 20px 0 0;
        }

        .database-header h2 {
            color: white;
            margin: 0;
            font-size: 28px;
        }

        .database-close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .database-close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .database-body {
            padding: 40px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: #f8fafc;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #64748b;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 15px;
            color: #1a202c;
        }

        .data-table tbody tr:hover {
            background: #f8fafc;
        }

        .data-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .data-badge.io {
            background: #d1fae5;
            color: #065f46;
        }

        .data-badge.nio {
            background: #fee2e2;
            color: #991b1b;
        }

        .data-badge.st√∂rung {
            background: #fef3c7;
            color: #92400e;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;

        .empty-state-text {

            color: #64748b;
            font-weight: 600;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-secondary {
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #1a202c;
            border-radius: 12px;

        }

        .btn-secondary:hover {
            border-color: #2a5298;

        }

        /* St√∂rung Options */
        .st√∂rung-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .st√∂rung-option {
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .st√∂rung-option:hover {
            border-color: #f59e0b;
            background: white;
        }

        .st√∂rung-option.selected {
            border-color: #f59e0b;
            background: #fffbeb;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .st√∂rung-option h3 {
            font-size: 18px;
            color: #1a202c;
            font-weight: 600;
        }

        .timeline-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
            margin: 20px 0;
        }

        .timeline-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f59e0b;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
        }

        .timeline-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f59e0b;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
        }

        .timeline-value {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #f59e0b;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>Maschinen Pr√ºfsystem</h1>
            <div class="login-display empty" id="loginDisplay">Pr√ºfnummer eingeben</div>
            <div class="login-numpad">
                <button class="login-numpad-btn" onclick="addLoginDigit('7')">7</button>
                <button class="login-numpad-btn" onclick="addLoginDigit('8')">8</button>
                <button class="login-numpad-btn" onclick="addLoginDigit('9')">9</button>
                <button class="login-numpad-btn" onclick="addLoginDigit('4')">4</button>
                <button class="login-numpad-btn" onclick="addLoginDigit('5')">5</button>
                <button class="login-numpad-btn" onclick="addLoginDigit('6')">6</button>
                <button class="login-numpad-btn" onclick="addLoginDigit('1')">1</button>
                <button class="login-numpad-btn" onclick="addLoginDigit('2')">2</button>
                <button class="login-numpad-btn" onclick="addLoginDigit('3')">3</button>
                <button class="login-numpad-btn special" onclick="clearLoginInput()">‚å´</button>
                <button class="login-numpad-btn" onclick="addLoginDigit('0')">0</button>
                <button class="login-numpad-btn special" onclick="clearAllLogin()">C</button>
            </div>
            <button class="btn-primary" onclick="login()">Anmelden</button>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-container hidden">
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar">üë§</div>
                <div class="user-name" id="userName">Pr√ºfer</div>
            </div>
            <button class="sidebar-btn database-btn" onclick="openDatabase()" title="Datenbank">üóÑÔ∏è</button>
            <button class="sidebar-btn" onclick="logout()" title="Abmelden">üö™</button>
        </div>

        <div class="content">
            <div class="machine-card">
                <div class="machine-header">
                    <div class="machine-image">
                        <img src="./images/machine.png" alt="Maschine" onerror="this.style.display='none'; this.parentElement.innerHTML='‚öôÔ∏è';">
                    </div>
                    
                    <div class="machine-info-top">
                        <h1 class="machine-name">Maschine 01</h1>
                        <button class="status-toggle active" id="statusToggle" onclick="toggleStatus()">
                            <span class="status-indicator"></span>
                            <span id="statusText">In Betrieb</span>
                        </button>
                    </div>

                    <div class="part-selection-area">
                        <div class="part-selector-wrapper">
                            <div class="part-label">Aktuelles Teil</div>
                            <div class="current-part-display" id="currentPartDisplay">Housing A</div>
                            <button class="change-part-btn" onclick="openPartModal()">
                                ‚úèÔ∏è Teil wechseln
                            </button>
                        </div>
                    </div>

                    <div class="action-buttons">
                    <button class="action-btn btn-complete" onclick="openPr√ºfungModal()">
                        ‚úì Pr√ºfung abgeschlossen
                    </button>
                    <button class="action-btn btn-st√∂rung" onclick="openSt√∂rungModal()">
                        ‚ö†Ô∏è St√∂rungen
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let state = {
            pr√ºfnummer: '',
            currentPart: 'Housing A',
            machineActive: true,
            pr√ºfungen: [],
            st√∂rungen: []
        };

        const availableParts = [
            'Housing A',
            'Housing B',
            'Deckel XL',
            'Geh√§use Pro',
            'Basis Modul'
        ];

        let loginValue = '';

        function addLoginDigit(digit) {
            if (loginValue.length < 10) {
                loginValue += digit;
                updateLoginDisplay();
            }
        }

        function clearLoginInput() {
            loginValue = loginValue.slice(0, -1);
            updateLoginDisplay();
        }

        function clearAllLogin() {
            loginValue = '';
            updateLoginDisplay();
        }

        function updateLoginDisplay() {
            const display = document.getElementById('loginDisplay');
            if (loginValue === '') {
                display.textContent = 'Pr√ºfnummer eingeben';
                display.classList.add('empty');
            } else {
                display.textContent = loginValue;
                display.classList.remove('empty');
            }
        }

        function login() {
            if (loginValue.trim()) {
                state.pr√ºfnummer = loginValue.trim();
                document.getElementById('userName').textContent = 'P-' + state.pr√ºfnummer;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                updateContentGlow();
                loginValue = '';
                updateLoginDisplay();
            }
        }

        function updateContentGlow() {
            const content = document.querySelector('.content');
            content.classList.remove('machine-active', 'machine-inactive');
            if (state.machineActive) {
                content.classList.add('machine-active');
            } else {
                content.classList.add('machine-inactive');
            }
        }

        function logout() {
            if (confirm('M√∂chten Sie sich wirklich abmelden?')) {
                state.pr√ºfnummer = '';
                loginValue = '';
                updateLoginDisplay();
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        }

        let currentInputField = 'io';
        let inputValues = { io: '', nio: '' };

        function openPr√ºfungModal() {
            currentInputField = 'io';
            inputValues = { io: '', nio: '' };

            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'pr√ºfungModal';
            modal.onclick = (e) => { if (e.target === modal) closeModal(); };

            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>‚úì Pr√ºfung abgeschlossen</h2>
                    </div>
                    <div class="modal-body">
                        <div class="numpad-container">
                            <div class="numpad-left">
                                <div class="input-tabs">
                                    <div class="input-tab active" id="tab-io" onclick="switchInputField('io')">
                                        <div class="input-tab-label">i.O. Teile</div>
                                        <div class="input-tab-value" id="display-io">0</div>
                                    </div>
                                    <div class="input-tab" id="tab-nio" onclick="switchInputField('nio')">
                                        <div class="input-tab-label">n.i.O. Teile</div>
                                        <div class="input-tab-value" id="display-nio">0</div>
                                    </div>
                                </div>

                                <div class="number-input-display active" id="activeDisplay">
                                    <div class="number-input-label" id="activeLabel">i.O. Teileanzahl eingeben</div>
                                    <div class="number-input-value" id="activeValue">0</div>
                                </div>

                                <div class="modal-buttons">
                                    <button class="btn-secondary" onclick="closeModal()">Abbrechen</button>
                                    <button class="btn-primary" onclick="savePr√ºfung()">Best√§tigen</button>
                                </div>
                            </div>

                            <div class="numpad">
                                <button class="numpad-btn" onclick="addDigit('7')">7</button>
                                <button class="numpad-btn" onclick="addDigit('8')">8</button>
                                <button class="numpad-btn" onclick="addDigit('9')">9</button>
                                <button class="numpad-btn" onclick="addDigit('4')">4</button>
                                <button class="numpad-btn" onclick="addDigit('5')">5</button>
                                <button class="numpad-btn" onclick="addDigit('6')">6</button>
                                <button class="numpad-btn" onclick="addDigit('1')">1</button>
                                <button class="numpad-btn" onclick="addDigit('2')">2</button>
                                <button class="numpad-btn" onclick="addDigit('3')">3</button>
                                <button class="numpad-btn special" onclick="clearInput()">‚å´</button>
                                <button class="numpad-btn" onclick="addDigit('0')">0</button>
                                <button class="numpad-btn special" onclick="clearAll()">C</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            updateDisplay();
        }

        function switchInputField(field) {
            currentInputField = field;
            document.getElementById('tab-io').classList.toggle('active', field === 'io');
            document.getElementById('tab-nio').classList.toggle('active', field === 'nio');
            
            const label = field === 'io' ? 'i.O. Teileanzahl eingeben' : 'n.i.O. Teileanzahl eingeben';
            document.getElementById('activeLabel').textContent = label;
            updateDisplay();
        }

        function addDigit(digit) {
            if (inputValues[currentInputField].length < 4) {
                inputValues[currentInputField] += digit;
                updateDisplay();
            }
        }

        function clearInput() {
            inputValues[currentInputField] = inputValues[currentInputField].slice(0, -1);
            updateDisplay();
        }

        function clearAll() {
            inputValues[currentInputField] = '';
            updateDisplay();
        }

        function updateDisplay() {
            const value = inputValues[currentInputField] || '0';
            document.getElementById('activeValue').textContent = value;
            document.getElementById('display-io').textContent = inputValues.io || '0';
            document.getElementById('display-nio').textContent = inputValues.nio || '0';
        }

        function savePr√ºfung() {
            const ioCount = parseInt(inputValues.io) || 0;
            const nioCount = parseInt(inputValues.nio) || 0;
            
            const now = new Date();
            const timestamp = now.toLocaleString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const pr√ºfung = {
                id: Date.now(),
                timestamp: timestamp,
                pr√ºfnummer: state.pr√ºfnummer,
                part: state.currentPart,
                io: ioCount,
                nio: nioCount,
                total: ioCount + nioCount,
                type: 'pr√ºfung'
            };
            state.pr√ºfungen.push(pr√ºfung);
            console.log('Pr√ºfung gespeichert:', pr√ºfung);
            closeModal();
            showSuccess(`Pr√ºfung gespeichert: ${ioCount} i.O. / ${nioCount} n.i.O.`);
        }

        function openSt√∂rungModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'st√∂rungModal';
            modal.onclick = (e) => { if (e.target === modal) closeModal(); };

            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>‚ö†Ô∏è St√∂rung melden</h2>
                    </div>
                    <div class="modal-body">
                        <div class="st√∂rung-options">
                        <div class="st√∂rung-option" onclick="selectSt√∂rung(this, 'Technischer Defekt')">
                            <h3>üîß Technischer Defekt</h3>
                        </div>
                        <div class="st√∂rung-option" onclick="selectSt√∂rung(this, 'Material fehlt')">
                            <h3>üì¶ Material fehlt</h3>
                        </div>
                        <div class="st√∂rung-option" onclick="selectSt√∂rung(this, 'Qualit√§tsproblem')">
                            <h3>‚ö†Ô∏è Qualit√§tsproblem</h3>
                        </div>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; font-weight: 600; margin-bottom: 10px;">Dauer in Minuten:</label>
                            <input type="range" class="timeline-slider" id="st√∂rungDuration" min="1" max="120" value="30" oninput="updateDuration()">
                            <div class="timeline-value" id="durationDisplay">30 min</div>
                        </div>
                        <div class="modal-buttons">
                            <button class="btn-secondary" onclick="closeModal()">Abbrechen</button>
                            <button class="btn-primary" onclick="saveSt√∂rung()">Best√§tigen</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        let selectedSt√∂rung = null;
        function selectSt√∂rung(el, type) {
            document.querySelectorAll('.st√∂rung-option').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');
            selectedSt√∂rung = type;
        }

        function updateDuration() {
            const val = document.getElementById('st√∂rungDuration').value;
            document.getElementById('durationDisplay').textContent = val + ' min';
        }

        function saveSt√∂rung() {
            if (!selectedSt√∂rung) {
                alert('Bitte w√§hlen Sie eine St√∂rung aus!');
                return;
            }
            const duration = parseInt(document.getElementById('st√∂rungDuration').value);
            
            const now = new Date();
            const timestamp = now.toLocaleString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const st√∂rung = {
                id: Date.now(),
                timestamp: timestamp,
                pr√ºfnummer: state.pr√ºfnummer,
                type: selectedSt√∂rung,
                duration: duration,
                st√∂rungType: 'st√∂rung'
            };
            state.st√∂rungen.push(st√∂rung);
            console.log('St√∂rung gespeichert:', st√∂rung);
            closeModal();
            selectedSt√∂rung = null;
            showSuccess(`St√∂rung gemeldet: ${selectedSt√∂rung} (${duration} Min)`);
        }

        function openDatabase() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'databaseModal';
            modal.onclick = (e) => { if (e.target === modal) closeModal(); };

            const allEntries = [
                ...state.pr√ºfungen.map(p => ({...p, entryType: 'pr√ºfung'})),
                ...state.st√∂rungen.map(s => ({...s, entryType: 'st√∂rung'}))
            ].sort((a, b) => b.id - a.id);

            let tableContent = '';
            if (allEntries.length === 0) {
                tableContent = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <div class="empty-state-text">Noch keine Eintr√§ge vorhanden</div>
                    </div>
                `;
            } else {
                const rows = allEntries.map(entry => {
                    if (entry.entryType === 'pr√ºfung') {
                        return `
                            <tr>
                                <td>${entry.timestamp}</td>
                                <td><span class="data-badge io">Pr√ºfung</span></td>
                                <td>${entry.pr√ºfnummer}</td>
                                <td>${entry.part}</td>
                                <td><span class="data-badge io">${entry.io} i.O.</span></td>
                                <td><span class="data-badge nio">${entry.nio} n.i.O.</span></td>
                                <td>${entry.total} Teile</td>
                            </tr>
                        `;
                    } else {
                        return `
                            <tr>
                                <td>${entry.timestamp}</td>
                                <td><span class="data-badge st√∂rung">St√∂rung</span></td>
                                <td>${entry.pr√ºfnummer}</td>
                                <td>${entry.type}</td>
                                <td colspan="2">${entry.duration} Minuten</td>
                                <td>-</td>
                            </tr>
                        `;
                    }
                }).join('');

                tableContent = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Zeitstempel</th>
                                <th>Typ</th>
                                <th>Pr√ºfer</th>
                                <th>Details</th>
                                <th>i.O.</th>
                                <th>n.i.O.</th>
                                <th>Gesamt</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                `;
            }

            modal.innerHTML = `
                <div class="modal-content database-modal-content">
                    <div class="database-header">
                        <h2>üóÑÔ∏è Datenbank</h2>
                        <button class="database-close-btn" onclick="closeModal()">√ó</button>
                    </div>
                    <div class="database-body">
                        ${tableContent}
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.getElementById('pr√ºfungModal') || document.getElementById('st√∂rungModal') || document.getElementById('databaseModal') || document.getElementById('partModal');
            if (modal) modal.remove();
        }

        function showSuccess(msg) {
            const toast = document.createElement('div');
            toast.style.cssText = `position: fixed; top: 30px; right: 30px; background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 20px 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4); font-weight: 600; z-index: 10000;`;
            toast.textContent = '‚úì ' + msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }



        function toggleStatus() {
            state.machineActive = !state.machineActive;
            const toggle = document.getElementById('statusToggle');
            const text = document.getElementById('statusText');
            
            if (state.machineActive) {
                toggle.classList.remove('inactive');
                toggle.classList.add('active');
                text.textContent = 'In Betrieb';
            } else {
                toggle.classList.remove('active');
                toggle.classList.add('inactive');
                text.textContent = 'Au√üer Betrieb';
            }
            updateContentGlow();
        }

        function openPartModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'partModal';
            modal.onclick = (e) => { if (e.target === modal) closeModal(); };

            const partButtons = availableParts.map(part => `
                <button class="st√∂rung-option ${part === state.currentPart ? 'selected' : ''}" onclick="selectPart('${part}')">
                    <h3>üì¶ ${part}</h3>
                </button>
            `).join('');

            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>üì¶ Teil ausw√§hlen</h2>
                    </div>
                    <div class="modal-body">
                        <div class="st√∂rung-options">
                            ${partButtons}
                        </div>
                        <div class="modal-buttons">
                            <button class="btn-secondary" onclick="closeModal()">Abbrechen</button>
                            <button class="btn-primary" onclick="confirmPartChange()">Best√§tigen</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        let tempSelectedPart = null;
        function selectPart(part) {
            document.querySelectorAll('.st√∂rung-option').forEach(e => e.classList.remove('selected'));
            event.target.closest('.st√∂rung-option').classList.add('selected');
            tempSelectedPart = part;
        }

        function confirmPartChange() {
            if (tempSelectedPart) {
                state.currentPart = tempSelectedPart;
                document.getElementById('currentPartDisplay').textContent = tempSelectedPart;
                closeModal();
                showSuccess(`Teil gewechselt zu: ${tempSelectedPart}`);
            }
        }
    </script>
</body>
